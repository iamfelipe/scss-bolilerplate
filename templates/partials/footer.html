<footer class="c-footer">
  <div class="container">
    <div class="l-footer">
      <!--Social-->
      <div class="l-footer__social">
        {{> social}}
      </div>
      <!--Disclaimer-->
      <div class="l-footer__disclaimer">
        <!--Title-->
        <h6 class="c-footer__title">
          AVISO DE PRIVACIDAD
          <br />
          TÉRMINOS Y CONDICIONES
        </h6>
        <hr class="border-secondary" />
        <h6 class="c-footer__title">
          TODO CON MEDIDA
          <br />
          NO COMPARTA ESTE CONTENIDO CON MENORES DE EDAD.
          <br />
          © 2019 CORONA TODOS LOS DERECHOS RESEVADOS.
        </h6>
      </div>
      <!--Logo-->
      <div class="l-footer__logo">
        <img
          src="{{root}}/img/club-img-logo.png"
          alt="Logo Club Corona"
          class="c-footer__logo"
        />
      </div>
      <!--Tagline-->
      <div class="l-footer__tagline">
        <h5 class="c-footer__heading">
          EL CLUB
          <br />
          MÁS RIFADO
        </h5>
      </div>
    </div>
