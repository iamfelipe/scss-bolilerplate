<!--Component Prizes item-->
<div class="l-prizes__item c-prize" id="prize-{{prize.id}}">
  <img src="{{prize.img}}" alt="Premio Corona" class="c-prize__img" />
  <h6 class="h5 text-primary mb-0 c-prize__title">{{prize.name}}</h6>
  <span class="c-prize__description">
    <p class="h5 text-primary mb-0 c-prize__val">
      {{prize.points}}<br />Puntos
    </p>
    <span class="c-prize__separator"></span>
    <p class="h5 text-primary mb-0 c-prize__val">${{prize.price}}<br />MXN</p>
  </span>
</div>
