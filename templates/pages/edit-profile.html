---
layout: loggedin
title: Editar Perfil
---

<article class="p-editProfile">
  <div class="container">
    <div class="l-container">
      <div class="l-container__body">
        <div class="row justify-content-center">
          <div class="col-12 col-md-7">
            <!--Header-->
            <header class="text-center">
              <h1 class="h1 -mb-1">{{edit-profile.title}}</h1>
              <img
                src="https://picsum.photos/200"
                alt="..."
                class="rounded-circle"
              />
              <div class="w-100"></div>
              {{> badge title=user.name tag='h4' classes='my-3'}}
              <div class="w-100"></div>
              <p class="h5 text-secondary mb-4">ID CORONA: {{user.id}}</p>
            </header>
            <!--Form-->
            <form action="">
              <!--Row-->
              {{> form-user}}
              <!--Row-->
              <div
                class="l-container__footer form-row justify-content-center mt-4"
              >
                <div class="col-auto">
                  <input
                    type="submit"
                    value="Actualizar"
                    class="btn btn-secondary"
                  />
                </div>
                <div class="w-100"></div>
                <div class="col-12 col-md-auto">
                  <p class="text-white text-center">* Campos obligatorios</p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
