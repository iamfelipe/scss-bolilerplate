<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--Page Login-->
    <article class="p-login">
      <div class="container">
        <!--Wizard Header-->

        <!--Component Login-->
        <form id="example-advanced-form" action="#">
          <h3>Datos de la empresa</h3>
          <fieldset>
            <legend>
              Datos de la empresa
            </legend>
            <!--Row-->
            <div class="form-row">
              <!--NIT-->
              <div class="col-6">
                <div class="form-group">
                  <label for="LoginNIT" class="control-label">NIT</label>
                  <input
                    id="LoginNIT"
                    name="LoginNIT"
                    type="number"
                    class="form-control required"
                    placeholder="Ej. 12345678"
                  />
                </div>
              </div>
              <!--CIUU-->
              <div class="col-6">
                <div class="form-group">
                  <label for="loginCIUU" class="control-label">CIUU</label>
                  <select
                    id="loginCIUU"
                    name="loginCIUU"
                    class="custom-select required"
                  >
                    <option value="" selected disabled>Selecciona CIUU</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                  </select>
                </div>
              </div>
            </div>
            <!--Row-->
            <div class="form-row">
              <!--Company-->
              <div class="col-6">
                <div class="form-group">
                  <label for="loginCompany" class="control-label"
                    >Compañía</label
                  >
                  <input
                    type="text"
                    class="form-control required"
                    name="loginCompany"
                    id="loginCompany"
                    placeholder="Ej. Novartis Colombia S.A."
                    required
                  />
                </div>
              </div>
              <!--Direction-->
              <div class="col-6">
                <div class="form-group">
                  <label for="loginAddress" class="control-label"
                    >Dirección</label
                  >
                  <select
                    id="loginAddress"
                    name="loginAddress"
                    class="custom-select required"
                    title="Selecciona Dirección"
                    required
                  >
                    <option value="" selected disabled
                      >Selecciona Dirección</option
                    >
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                  </select>
                </div>
              </div>
            </div>
            <!--Row-->
            <div class="form-row">
              <!--Sector-->
              <div class="col-6">
                <div class="form-group">
                  <label for="loginSector" class="control-label">Sector</label>
                  <select
                    id="loginSector"
                    name="loginSector"
                    class="custom-select"
                    title="Selecciona Sector"
                    required
                  >
                    <option value="" selected disabled
                      >Selecciona Sector</option
                    >
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                  </select>
                </div>
              </div>
              <!--Size-->
              <div class="col-6">
                <div class="form-group">
                  <label for="loginSize" class="control-label">Tamaño</label>
                  <select
                    id="loginSize"
                    name="loginSize"
                    class="custom-select"
                    title="Selecciona Tamaño"
                    required
                  >
                    <option value="" selected disabled
                      >Selecciona Tamaño</option
                    >
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                  </select>
                </div>
              </div>
            </div>
            <!--Row-->
            <div class="form-row">
              <!--State-->
              <div class="col-6">
                <div class="form-group">
                  <label for="loginState" class="control-label"
                    >Departamento</label
                  >
                  <select
                    id="loginState"
                    name="loginState"
                    class="custom-select"
                    title="Selecciona Departamento"
                    required
                  >
                    <option value="" selected disabled
                      >Selecciona Departamento</option
                    >
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                  </select>
                </div>
              </div>
              <!--Municipality-->
              <div class="col-6">
                <div class="form-group">
                  <label for="loginMunicipality" class="control-label"
                    >Municipio</label
                  >
                  <select
                    id="loginMunicipality"
                    name="loginMunicipality"
                    class="custom-select"
                    title="Selecciona Municipio"
                    required
                  >
                    <option value="" selected disabled
                      >Selecciona Municipio</option
                    >
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                  </select>
                </div>
              </div>
            </div>
          </fieldset>
          <h3>Datos del contacto</h3>
          <fieldset>
            <legend>
              Datos del contacto
            </legend>
            <!--Row-->
            <div class="form-row">
              <!--Name-->
              <div class="col-6">
                <div class="form-group">
                  <label for="loginName" class="control-label"
                    >Nombre del contacto</label
                  >
                  <input
                    type="text"
                    class="form-control required"
                    id="loginName"
                    name="loginName"
                    placeholder="Ej. José Cuervo"
                    required
                  />
                </div>
              </div>
              <!--Charge-->
              <div class="col-6">
                <div class="form-group">
                  <label for="loginCharge" class="control-label">Cargo</label>
                  <input
                    type="text"
                    class="form-control required"
                    name="loginCharge"
                    id="loginCharge"
                    placeholder="Ej. Jefe"
                    required
                  />
                </div>
              </div>
            </div>
            <!--Row-->
            <div class="form-row">
              <!--Phone-->
              <div class="col-6">
                <div class="form-group">
                  <label for="loginPhone" class="control-label">Teléfono</label>
                  <input
                    type="number"
                    class="form-control required"
                    id="loginPhone"
                    name="loginPhone"
                    placeholder="Ej. 1234567"
                    required
                  />
                </div>
              </div>
              <!--Mail-->
              <div class="col-6">
                <div class="form-group">
                  <label for="loginMail" class="control-label">Correo</label>
                  <input
                    type="email"
                    class="form-control required"
                    id="loginMail"
                    name="loginMail"
                    placeholder="Ej. jose@mail.com"
                    required
                  />
                </div>
              </div>
            </div>
            <!--Row-->
            <div class="form-row">
              <!--Boss-->
              <div class="col-6">
                <div class="form-group">
                  <label for="loginBoss" class="control-label"
                    >Nombre del gerente, director o jefe de logística</label
                  >
                  <input
                    type="number"
                    class="form-control required"
                    id="loginBoss"
                    name="loginBoss"
                    placeholder=""
                    required
                  />
                </div>
              </div>
              <!--Mail-->
              <div class="col-6">
                <div class="form-group">
                  <label for="loginBossMail" class="control-label"
                    >Correo</label
                  >
                  <input
                    type="email"
                    class="form-control required"
                    id="loginBossMail"
                    name="loginBossMail"
                    placeholder=""
                    required
                  />
                </div>
              </div>
            </div>
          </fieldset>
        </form>
        <!--End. Component Login-->
      </div>
    </article>
    <!--End. Page Login-->
    <!--jQuery-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 4 -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--Validate-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.min.js"></script>
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>-->
    <!-- Custom select -->
    <script src="./js/modernizr.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
