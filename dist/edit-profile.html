<article class="p-editProfile">
  <div class="container">
    <div class="l-container">
      <div class="l-container__body">
        <div class="row justify-content-center">
          <div class="col-12 col-md-7">
            <!--Header-->
            <header class="text-center">
              <h1 class="h1 -mb-1">Editar perfil</h1>
              <img
                src="https://picsum.photos/200"
                alt="..."
                class="rounded-circle"
              />
              <div class="w-100"></div>
              <p class="h4 badge badge-secondary my-3">
                Radamar flacao
              </p>
              <div class="w-100"></div>
              <p class="h5 text-secondary mb-4">ID CORONA: 55232633333</p>
            </header>
            <!--Form-->
            <form action="">
              <!--Row-->
              <div class="form-row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="editProfile_firstname" class="label"
                      >Nombres</label
                    >
                    <input
                      id="editProfile_firstname"
                      type="text"
                      class="form-control"
                      required="true"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="editProfile_lastname" class="label"
                      >Apellidos</label
                    >
                    <input
                      id="editProfile_lastname"
                      type="text"
                      class="form-control"
                      required="true"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="editProfile_email" class="label"
                      >E-mail</label
                    >
                    <input
                      id="editProfile_email"
                      type="email"
                      class="form-control"
                      required="true"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="editProfile_phone" class="label"
                      >Teléfono</label
                    >
                    <input
                      id="editProfile_phone"
                      type="tel"
                      class="form-control"
                      required="true"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="editProfile_city" class="label"
                      >Ciudad</label
                    >
                    <select
                      name="editProfile_city"
                      id="editProfile_city"
                      class="form-control"
                    >
                      <option value="" selected disabled hidden>
                        Elige una ciudad
                      </option>
                      <option value="CDMX">CDMX</option>
                      <option value="Puebla">Puebla</option>
                      <option value="Acapulco">Acapulco</option>
                      <option value="Cancun">Cancun</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="editProfile_passwords" class="label"
                      >Contraseña</label
                    >
                    <input
                      id="editProfile_passwords"
                      type="password"
                      class="form-control"
                      required="true"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label for="editProfile_confirmPassword" class="label"
                      >Confirmar contraseña</label
                    >
                    <input
                      id="editProfile_confirmPassword"
                      type="password"
                      class="form-control"
                      required="true"
                    />
                  </div>
                </div>
              </div>
              <!--Row-->
              <div
                class="l-container__footer form-row justify-content-center mt-4"
              >
                <div class="col-auto">
                  <input
                    type="submit"
                    value="Actualizar"
                    class="btn btn-secondary"
                  />
                </div>
                <div class="w-100"></div>
                <div class="col-12 col-md-auto">
                  <p class="text-white text-center">* Campos obligatorios</p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
